<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>'멍이와 나' 로그인 페이지</title>

    <!--Google Web Font-->
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- 쿠키 사용을 위한 Jquery-cookie 임포트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>

        h1, h3 {
            font-family: 'Gamja Flower', cursive;
        }

        .login_area {
            text-align: center;
            /*border: black;*/
        }
    </style>
    <script>
        // ['쿠키'라는 개념에 대해 알아봅시다]
        // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
        // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
        // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
        // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
        function login() {
            if ($('#userid').val() == 0 || $('#userpw').val() == 0) {
                alert('아이디와 비밀번호를 입력해 주세요!')
            } else {
                $.ajax({
                    type: "POST",
                    url: "/api/login",
                    data: {id_give: $('#userid').val(), pw_give: $('#userpw').val()},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                            // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                            $.cookie('mytoken', response['token']);

                            alert('로그인 완료!')
                            window.location.href = '/'
                        } else {
                            // 로그인이 안되면 에러메시지를 띄웁니다.
                            alert(response['msg'])
                        }
                    }
                })
            }
        }

    </script>

</head>
<body>
<div class="login_area">
    <img src="../static/Doggo_icon.png" width="200px" alt="멍이와 나 로고">
    <h1>멍이와 나</h1>
    <h3>- 로그인 페이지 -</h3>
    <div class="ID_area">
        <label for="userid">아이디(id : email)</label><br>
        <input type="email" id="userid" aria-describedby="emailHelp"
               placeholder="아이디(이메일 형식)를 입력해 주세요">
    </div>
    <br>
    <div class="PW_area">
        <label for="userpw">비밀번호(pw)</label><br>
        <input type="password" id="userpw" placeholder="비밀번호를 입력해 주세요">
    </div>
    <br>
    <button onclick="login()" style="font-weight: bold">🐕로그인!</button>
    <br>
    <button><a href="/register">🐩회원으로 가입하기!</a></button>
</div>
</body>
</html>
